<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Bento Grid</title>
  </head>
  <body>
    <div class="container bento-grid-container">
      <div class="row">
        <div class="col-lg-2 offset-lg-2">
          <div class="d-flex flex-column gap-4">
            <div
              class="vertical-card d-flex flex-column bg-yellow-100 py-6 px-3 rounded-3"
            >
              <h3 class="text-black fw-500 mb-3">
                Create and schedule content
                <em class="text-purple-500 font-italic">quicker</em>
              </h3>
              <img
                src="assets/images/illustration-create-post.webp"
                class="w-100 object-fit-cover pe-2"
                alt=""
              />
            </div>
            <div
              class="vertical-card d-flex flex-column bg-yellow-500 py-4 px-3 pe-2 rounded-3 align-items-center"
            >
              <h3 class="text-black fw-500 mb-4 pb-3 pe-4">
                Write your content using AI.
              </h3>
              <img
                src="assets/images/illustration-ai-content.webp"
                class="w-100 object-fit-cover"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div
            class="horizontal-card bg-purple-500 rounded-3 d-flex align-items-center flex-column py-5 px-5"
          >
            <h2 class="text-white text-center">
              Social Media <span class="text-yellow-500">10x</span>
              <em>Faster with AI</em>
            </h2>
            <div class="img-wrapper horizontal-card__img-wrapper">
              <img
                src="./assets/images/illustration-five-stars.webp"
                class="w-100 object-fit-cover"
                alt=""
              />
            </div>
            <span class="text-white-50">Over 4,000 5-star reviews</span>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="d-flex flex-column gap-4 w-100">
                <div
                  class="vertical-card d-flex flex-column bg-yellow-100 py-5 px-4 rounded-3"
                >
                  <img
                    src="assets/images/illustration-multiple-platforms.webp"
                    alt=""
                  />
                  <h3 class="text-black fw-500">
                    Manage multiple accounts and platforms
                  </h3>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="d-flex flex-column gap-4 w-100">
                <div
                  class="vertical-card d-flex flex-column bg-yellow-100 py-5 px-4 rounded-3"
                >
                  <h3 class="text-black fw-500">
                    Maintain a consistent posting schedule
                  </h3>
                  <img
                    src="assets/images/illustration-consistent-schedule.webp"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2 offset-lg-2"></div>
      </div>
    </div>
  </body>
</html>
